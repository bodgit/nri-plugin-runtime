    cpu: 10m
    memory: 32Mi
  limits:
    memory: 32Mi

tolerations:
  - operator: Exists

podPriorityClassName: system-node-critical

initContainerImage:
  registry: ghcr.io
  repository: containers/nri-plugins/nri-config-manager
  tag: v0.10.0@sha256:8bc466ae1225a70ba20d46425f9d53ba59d99b9d1d0795f1dd8dcff60ea6c785
  pullPolicy: IfNotPresent
